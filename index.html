<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pickle Winner</title>
    <style>
        body {
            background-color: #f8f8f8;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            color: hotpink; /* Makes all text pink */
        }

        h1 {
            font-size: 3em;
        }

        .rotating {
            width: 200px;
            animation: spin 5s linear infinite;
        }

        .footer {
            margin-top: 100px;
            font-size: 1.5em;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/w644dPr.jpeg" alt="Rotating Pickle" class="rotating">
    <h1>WINNERS: Susan Boyle</h1>
    <div class="footer">nice job</div>
</body>
</html>
